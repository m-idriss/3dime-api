# GitHub Configuration
github.username=${GITHUB_USERNAME:m-idriss}
github.api.url=https://api.github.com

# Server Configuration
quarkus.http.host=0.0.0.0
quarkus.http.port=${PORT:8080}

# REST Client Configuration
quarkus.rest-client."com.threedime.api.client.GitHubClient".url=${github.api.url}
quarkus.rest-client."com.threedime.api.client.GitHubClient".scope=jakarta.inject.Singleton

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Health Configuration
quarkus.smallrye-health.root-path=/health

# Application Configuration
quarkus.application.name=3dime-api
