# GitHub Configuration
github.username=${GITHUB_USERNAME:m-idriss}
github.api.url=https://api.github.com

# Server Configuration
quarkus.http.host=0.0.0.0
quarkus.http.port=${PORT:8080}

# REST Client Configuration
quarkus.rest-client."com.threedime.api.client.GitHubClient".url=${github.api.url}
quarkus.rest-client."com.threedime.api.client.GitHubClient".scope=jakarta.inject.Singleton

quarkus.rest-client."notion-api".url=https://api.notion.com
quarkus.rest-client."notion-api".scope=jakarta.inject.Singleton

# Notion Configuration
notion.token=${NOTION_TOKEN:}
notion.tracking.database-id=${NOTION_TRACKING_DB_ID:}
notion.version=2022-02-22
notion.cms.database-id=${NOTION_CMS_DB_ID:}
notion.quota.database-id=${NOTION_QUOTA_DB_ID:}

# Gemini Configuration
gemini.model=${GEMINI_MODEL:gemini-2.0-flash-lite-preview-02-05}
gemini.base-message=${GEMINI_BASE_MESSAGE:Analyze the provided image(s) and extract all calendar events. Return ONLY a valid ICS file content. Do not include any markdown formatting, explanations, or code blocks. The current date is {today} and the user's timezone is {tz}.}
gemini.system-prompt=${GEMINI_SYSTEM_PROMPT:You are an expert at extracting calendar event details from images. Output valid ICS format only.}
quarkus.rest-client."gemini-api".url=https://generativelanguage.googleapis.com
quarkus.rest-client."gemini-api".scope=jakarta.inject.Singleton

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
%prod.quarkus.log.console.json=true
%test.quarkus.http.test-port=0

# Health Configuration
quarkus.smallrye-health.root-path=/health

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/api-schema
quarkus.swagger-ui.path=/api-docs
quarkus.swagger-ui.always-include=true

# Application Configuration
quarkus.application.name=3dime-api
%prod.quarkus.package.type=uber-jar
